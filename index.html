<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="background">
    <header>
        <h1>Calculator</h1>
    </header>
    <div id="calc">
        <div id="display">
            <div id="pre"></div>
            <div id="current"></div>
        </div>
        <div id="button-grid">
        <div class="btn">(</div>
        <div class="btn">)</div>
        <div id='modulo' class="btn">%</div>
        <div id='clear' class="btn">CE</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div id="times" class="btn">x</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div id="divide" class="btn">รท</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div id="minus" class="btn">-</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div id="equal" class="btn">=</div>
        <div id="add" class="btn">+</div>
        </div>
    </div>
</div>
    <footer></footer>
    <script src="script.js"></script>
</body>
</html>
